<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Css</title>
    <link rel="stylesheet" href="./assets/css/tailwind.css" />
  </head>
  <body class="bg-gray-300 ">
    <div class=" bg-gray-100 flex">
      <div
        class="px-8 py-12 max-w-md mx-auto sm:max-w-xl 
        lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12 lg:text-3xl"
      >
        <div class="xl:max-w-lg xl:ml-auto">
          <img class="h-12" src="./assets/img/logo.svg" alt="Worcation" />
          <img
            class="mt-6 rounded-lg shadow-xl 
          sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-cover
          lg:hidden"
            src="./assets/img/beach-work.jpg"
            alt="Woman at beach"
          />
          <h1
            class="mt-6 text-2xl font-bold text-gray-800 leading-tight
          sm:text-4xl sm:mt-8 xl:text-4xl"
          >
            You can work from anywhere.
            <span class="text-indigo-500 lg:block">
              Take advantage of it.
            </span>
          </h1>
          <p class="mt-2 text-gray-600 sm:text-xl sm:mt-4">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi
            dolorum et amet in perspiciatis rem necessitatibus quod quas
            voluptates, iste non esse? Consequatur fuga aut reprehenderit
            molestiae natus error inventore.
          </p>
          <div class="mt-4 sm:mt-6 sm:text-base">
            <a class="btn btn-indigo shadow-lg sm:text-base" href="#"
              >Book your scape</a
            >
            <a class="btn btn-gray ml-4 sm:text-base" href="#">View profile</a>
          </div>
        </div>
      </div>
      <div class="hidden lg:block lg:w-1/2 lg:relative ">
        <img
          class="absolute inset-0 h-full w-full object-cover object-center"
          src="./assets/img/beach-work.jpg"
          alt="Woman at beach"
        />
      </div>
    </div>
  </body>
</html>
